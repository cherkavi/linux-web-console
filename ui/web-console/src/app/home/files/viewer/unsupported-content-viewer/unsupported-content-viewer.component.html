<div
  style="width: 100vw; height: 100vh; display: flex; flex-direction: column; position: fixed; background: rgb(0,0,0,0.85); z-index: 302; left: 0px; top: 0px; display: flex; flex-direction: column; justify-content: center; text-align: center;">
  <div class="form-group">
    <span style="color: white; font-size: 20px;">{{file}}</span>
  </div>
  <div class="form-group">
    <button class="btn btn-primary" (click)="download()">Download file</button>
  </div>
  <button class="btn btn-link" (click)="open()">View as text file</button>
  <div style="position: fixed; top: 0px; right: 0px; padding: 10px; color: white; font-size: 20px; cursor: pointer;" (click)="close()">
    <span><i class="fa fa-times"></i></span>
  </div>
</div>
